{% set name = "bdw-gc" %}
{% set version = "7.6.8" %}
{% set sha256 = "27f46bc5dcbecb67307495eac133948c384769d9f9d784cba62c9d4f64af3e61" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: gc-{{ version }}.tar.gz
  url: https://github.com/ivmai/bdwgc/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  run_exports:
    - {{ pin_subpackage('bdw-gc') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    # Uses the static library
    - libatomic_ops

test:
  commands:
    - test -e $PREFIX/include/gc.h
    - test -e $PREFIX/lib/libgc.a
    - test -e $PREFIX/lib/libgc.dylib  # [osx]

about:
  home: http://www.hboehm.info/gc/
  license: Custom
  summary: Garbage collector for C and C++.

extra:
  recipe-maintainers:
    - isuruf
    - stefan-balke
